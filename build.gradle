import org.gradle.plugins.ide.eclipse.model.AccessRule

plugins {
    id "org.sonarqube" version "2.6.1"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'jacoco'



mainClassName = 'maas.gui.main.StartGUI'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { 
        url 'http://repo1.maven.org/maven2' 
    }
    //maven {
    //    url 'http://jade.tilab.com/maven/'
    //}
    flatDir {
        dirs 'libs'
    }
}

eclipse {
    classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'javafx/**'))
            }
        }
    }
}

jacoco {
    toolVersion = "0.7.9"
}   



dependencies {
    //compile group: 'com.tilab.jade', name: 'jade', version: '4.5.+'
    compile group: 'org.json', name: 'json', version: '20171018'
    compile name: 'jade-4.5.0'

    testCompile 'junit:junit:4.12'
    //compile 'junit:junit:4.12'
    //testCompile 'org.mockito:mockito-core:1.10.+'
}

